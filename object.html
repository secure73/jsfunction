<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    // we define our array heir once and use it in following tow script sections
    //explanation : js has no associative array like PHP or JAVA
    //but we can define Associative array as empty object like line 13
    let my_arr = {};
    my_arr["name"] = "julia";
    my_arr["age"] = 40;
    my_arr["gender"] = "female";
    console.log(my_arr);
    console.log(my_arr.age); //it is working
    console.log(my_arr["gender"]); //also its works too!
  </script>
  
  
  <body>
    hi
    <ul id="showtime"></ul>

    <ul id="showtime_foreach"></ul>
  </body>


  <script>
    //because now it is object we can use Object.entries
    const output = Object.entries(my_arr)
        //key is name , age , gender in our case , defined in lines 14 to 16
        // value is julia , 40 , female
      .map(([key, value]) => {
        return `<li>${key}: ${value}</li>`;//after map finish its work for each item in array , 
        //update one time whole date to output
      }).join("");
      /*
      why join at the end? 
      because JavaScript automatically calls .toString() on arrays, which joins elements using commas by default.
      without join we will have :
      <li>name: julia</li>,<li>age: 40</li>,<li>gender: female</li>
      look at commas between </li>,<li> we do not want them 
        join("") means join then , ok but without commas ","
        then we will have 
        <li>name: julia</li><li>age: 40</li><li>gender: female</li>
        you can remove join("") to see what happen!
        also you can test .join("<br>"); or .join("<hr>")
      */
    document.getElementById("showtime").innerHTML= output;
  </script>

  <script>
    const ul = document.getElementById("showtime_foreach");
    // Use Object.entries + forEach to create and add <li> items
    Object.entries(my_arr).forEach(([key, value]) => {
      const li = document.createElement("li");
      li.textContent = `${key}: ${value}`;
      ul.appendChild(li);
    });
  </script>
</html>
