<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1>wir lernen in diese Site was ist Arrow functions und wie die funktioniern</h1>


    <script>
        //normale function
        function greet(){
            alert("hello world!")
        }
        //der selbe aber arrow function
        const greet_arrow = () =>{
            alert("hello world from arrow!")
        }

        //----------- mit Argument ----------
        function hello_name(given_name){
            let result = "hello dear "+given_name
            console.log(result);
        }

        const hello_name_arrow = (given_name)=>{
            let result = "hello dear "+given_name
            console.log(result)
        }

        //wenn nur ein argument soll sein , kann so geschrieben werden
        const hello_name_one_arg_arrow = given_name =>console.log("hello dear" + given_name);



    </script>

    <script>
        //run functions!
        hello_name_one_arg_arrow("jo");
    </script>
</body>
</html>
